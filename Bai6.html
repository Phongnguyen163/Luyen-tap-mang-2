<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nháº­p: ")
    let b = []
    let text = ""
    for (let i = 0; i < a.length; i++) {
        b[i] = a[i];
    }
    for (let i = 0; i < b.length; i++) {
        if (a[i] === "-") {
            b[i] = "_"
        }
        text += b[i];
    }
    document.write(text)
</script>
</body>
</html>
